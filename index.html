<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Data Logger</title>
    <!--
        https://github.com/Bernardo-Castilho/dragdroptouch/blob/master/DragDropTouch.js
            <script src="./polyfills/DragDropTouch.js"></script>

    -->
    <!--
        import shoelace css file
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.20/dist/shoelace/shoelace.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.20/themes/dark.css">
    <!--
        my own css has to loaded AFTER shoelace css 
    -->
    <link rel='stylesheet' type="text/css" href="styles.css" >
</head>
<body>

    <div id='floatingButton'>
        <floating-button></floating-button>
    </div>

    <sl-dialog label="Dialog" class="dialog-overview" id="dialog">
        <p id="content">hier steht der Inhalt</p>
        <sl-button slot="footer" type="info">Close</sl-button>
    </sl-dialog>
      

    <div class='alert-toast'>
        <sl-alert type="info" duration="4000" closable>
            <sl-icon slot="icon" name="check2-circle"></sl-icon>
            <strong>Successfully saved</strong><br>
            Your data has been updated on Google Drive.
        </sl-alert>

        <sl-alert type="warning" duration="4000" closable>
            <sl-icon slot="icon" name="exclamation-triangle"></sl-icon>
            <strong>Saving data failed</strong><br>
            <p id="errorMsg">try again later</p>
        </sl-alert>
    </div>
    <div id='parent'>
        <div id="header">
            <h1>GPS Data Logger V. 0.29</h1>
        </div>
                
        <div id='container'>
        
            <!--
                here we're using our newly created web component declarative

            <user-card 
                name="02.08.2020, 14:48 Uhr" 
                avatar="https://www.metaweather.com/static/img/weather/lc.svg"
                callback=myCallbackFunction
                identifier= '1'
            >
                <div slot='email'>LAT: 52.4062, LONG: 13.10386</div>
                <div slot='phone'>Nearest City: Berlin (6km)</div>
            </user-card>
            -->
        </div>
    </div>
    <!-- 
        import shoelace web components: https://shoelace.style/
    -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.20/dist/shoelace/shoelace.esm.js"></script>
    <!--
        most modern browsers now supports ES6 modules
    -->
    <script type="module">
        import UserCard from './components/userCard.js'
        import FloatingButton from './components/floatingButton.js'
        import {init} from './index.js'
        
        init()
    </script>
</body>
</html>
