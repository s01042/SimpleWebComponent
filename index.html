    <title>a simple web component example</title>
    <link rel='stylesheet' type="text/css" href="styles.css" >
</head>
<body>

    <h1>A simple Web Component Example</h1>

    <div id='container'>
        <div id='floatingButton'>
            <floating-button></floating-button>
        </div>
    
        <!--
            here we're using our newly created web component declarative
        -->
        <user-card 
            name="02.08.2020, 14:48 Uhr" 
            avatar="https://www.metaweather.com/static/img/weather/lc.svg"
            callback=myCallbackFunction
            identifier= '1'
        >
            <div slot='email'>LAT: 52.4062, LONG: 13.10386</div>
            <div slot='phone'>Nearest City: Berlin (6km)</div>
        </user-card>
